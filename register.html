<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/all.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Trip</title>
</head>

<body>

  <div class="title">
    <h1 class="text-center py-4 mb-0 text-white-50">Far away</h1>
  </div>

  <div class="input_Form container w-50 pt-5 form-bg rounded-3">
    <div class="container py-4 text-center">
      <form>
        <h2>register now</h2>
        <input type="text" class="form-control my-3" id="userName" placeholder="enter your name">
        <div>
          <input type="text" class="form-control my-3" id="userEmail" placeholder="enter your email">
          <div class="invalid-feedback">Invalid Email</div>
        </div>
        <div>
          <input type="password" class="form-control my-3" id="userPassword" placeholder="enter your password">
          <div class="invalid-feedback">Invalid Password</div>
        </div>

        <div class="d-flex flex-wrap justify-content-around">
          <span class="text-white w-100 ">already have an account ? <a href="index.html" class="text-info text-decoration-none">login</a></span>
            <button class="btn btn-primary my-3 w-25 my-4" id="registerBtn">Register</button>
        </div>
      </form>
    </div>
  </div>


  <div class="alertContainer position-fixed top-0 end-0 start-0 bottom-0 d-none">
    <div class="alertItem w-25 bg-white mx-auto p-2 mt-3">
      <div class="d-flex justify-content-between border-bottom p-4">
        <div class="d-flex gap-2">
          <div class="circle red"></div>
          <div class="circle yellow"></div>
          <div class="circle green"></div>
        </div>

        <i id="close" class="fa-solid fa-x"></i>
      </div>
      <p id="alertMsg" class="pt-3 ps-3"></p>
    </div>
  </div>


  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/register.js"></script>
</body>

</html>
